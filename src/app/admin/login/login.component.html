<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="/assets/home-page/uploaded/logo/logo.png" alt="logo">
                        </div>
                        <h6 class="font-weight-light">Hãy đăng nhập để vào hệ thống.</h6>
                        <form class="pt-3" #loginForm="ngForm">

                            <div class="form-group">
                                <label for="email" >Tài khoản</label>
                                <input type="text" class="form-control" ngModel required="true" minlength="6" />
                            </div>

                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input id="password" type="password" class="form-control" ngModel required="true" minlength="6"/>
                            </div>



                            <div class="mt-3">
                                <button [disabled]="false" type="submit" name="commit" id="save-button"
                                    class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    data-disable-with="Đang tải...">
                                    Đăng nhập</button>


                                    <a routerLink="/admin" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Đăng nhập</a>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Chào mừng bạn tới với trang quản trị!
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
