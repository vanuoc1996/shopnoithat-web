<div class="fixed-plugin">
  <a href="#" data-toggle="dropdown" aria-expanded="true" data-toggle="collapse" data-target="#setting-op">
    <div class="fixed-top setting">
      <h1><i (click)="showBasicDialog()" class="bi bi-gear-fill fa-7x"></i></h1>

      <p-dialog header="Menu Setting"
                [(visible)]="displayBasic"
                [style]="{width: '300px'}"
                [baseZIndex]="10000"
                position="right">
        <div class="container">
          <div class="d-flex justify-content-end">
            <div class="text-left">Background image</div>
            <div>On/Off</div>
          </div>
          <hr  width="100%" align="center" />
          <div class="d-flex justify-content-end">

            <div class="mr-auto p-1">
             Fillter
            </div>
            <div class="mr-auto p-1">
              <i class="bi bi-circle-fill " style="color: #0dcaf0"></i>
            </div>
            <div class="mr-auto p-1">
              <i class="bi bi-circle-fill" style="color: red"></i>
            </div>

            <div class="mr-auto p-1">
              <i class="bi bi-circle-fill" style="color: saddlebrown"></i>
            </div>

            <div class="mr-auto p-1">
              <i class="bi bi-circle-fill" style="color: yellow"></i>
            </div>

            <div class="mr-auto p-1">
              <i class="bi bi-circle-fill" style="color: purple"></i>
            </div>
          </div>

          <hr  width="100%" align="center" />
          <div>SIDEBAR IMAGES</div>
          <div class="d-flex justify-content-end">
            <div class="mr-auto p-2"><i><img class="img-fluid" src="assets/admin/images/bg/main.jpg"></i></div>
            <div class="mr-auto p-2"><i><img class="img-fluid" src="assets/admin/images/bg/main.jpg"></i></div>
            <div class="mr-auto p-2"><i><img class="img-fluid" src="assets/admin/images/bg/main.jpg"></i></div>
          </div>
        </div>
      </p-dialog>
    </div>
  </a>
</div>
